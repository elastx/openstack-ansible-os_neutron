neutron_ovs_distro_packages:
  - openvswitch-common
  - openvswitch-switch

neutron_driver_vpnaas: neutron_vpnaas.services.vpn.device_drivers.strongswan_ipsec.StrongSwanDriver
neutron_vpnaas_service_provider: VPN:strongswan:neutron_vpnaas.services.vpn.service_drivers.ipsec.IPsecVPNDriver:default

## APT Cache options
cache_timeout: 600

neutron_distro_packages:
  - conntrack
  - dnsmasq-base
  - dnsmasq-utils
  - ebtables
  - ipset
  - iputils-arping
  - keepalived
  - libpq-dev
  - radvd

neutron_lxb_distro_packages:
  - bridge-utils

neutron_lbaas_distro_packages:
  - haproxy

neutron_vpnaas_distro_packages:
  - strongswan

neutron_remove_distro_packages:
  - conntrackd

neutron_lbaasv2_initscript_path: "/etc/init/neutron-lbaasv2-agent.conf"
neutron_lbaasv2_agent_servicename: "neutron-lbaasv2-agent"

opflex_distro_packages:
  - lldpd
  - neutron-opflex-agent
  - neutron-ml2-driver-apic

opflex_distro_gbp_packages:
  - group-based-policy
  - group-based-policy-automation
  - group-based-policy-ui
  - python-group-based-policy-client

opflex_distro_ovs_packages:
  - agent-ovs

opflex_distro_server_packages:
  - python-apicapi

opflex_apt_repo_url: "localhost/ubuntu"
opflex_repo:
  repo: "deb [trusted=yes] {{ opflex_apt_repo_url }} {{ ansible_distribution_release }} main"
  state: present
